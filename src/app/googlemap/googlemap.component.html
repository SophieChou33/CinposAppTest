
<!-- google-maps-demo.component.html -->
<google-map height="280px"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="clickMap($event)"
            (mapMousemove)="move($event)"
            (mapInitialized)="mapOk($event)">
    <map-marker [position]="center" [title]="markerName"></map-marker>
</google-map>
